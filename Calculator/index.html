<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="con">
        <div class="firstline">

            <div class="minus">
                <i class="fa-solid fa-window-minimize"></i>
                <i class="fa-regular fa-window-maximize"></i>
                <i class="fa-solid fa-x"></i>
            </div>   
        </div>
        <div class="secondline">
            <i class="fa-solid fa-list"></i>
            <span>Standard</span>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-repeat"></i>

        </div>
     <input type="text" placeholder="0" >
     <div class="thirdline">
        <span>MC</span>
        <span>MR</span>
        <span>M+</span>
        <span>M-</span>
        <span>MS</span>
        <span>M <i class="fa-solid fa-angle-down"></i></span>
     </div>
     <button class="firstbtn">%</button>
     <button>CE</button>
     <button style="padding-right: 40px;">C</button>
     <button><i class="fa-solid fa-backward"></i></button>

     <button style="padding-right: 37px; padding-left: 37px;">x<sup>2</sup></button>
     <button class="calc-button" onclick="calculateSquareRoot()" style="padding-right: 20px; padding-top: 15px;">2 &radic;x</button>
     <button style="padding-left: 33px;"><i class="fa-solid fa-divide"></i></button>

     <button class="firstbtn1">7</button>
     <button class="num">8</button>
     <button class="num">9</button>
     <button style="padding-left: 33px ; padding-right: 37px;"><i class="fa-solid fa-x"></i>
     </button>
 
     <button class="firstbtn1">4</button>
     <button class="num">5</button>
     <button class="num">6</button>
     <button style="padding-left: 30px;"><i class="fa-solid fa-window-minimize"></i>
     </i></button>

     <button class="firstbtn1">1</button>
     <button class="num">2</button>
     <button class="num">3</button>
     <button style="padding-left: 33px;"><i class="fa-solid fa-plus"></i></i></button>

     <button class="firstbtn"  style="padding-right: 30px; padding-bottom: 7px; padding-left: 32px; padding-top:5px ;" ><sup>x</sup>/ <sub>-</sub></button>
     <button class="num" style="padding-right: 40px;">0</button>
     <button class="num" style="padding-right: 40px;">.</button>
     <button style="padding-left: 33px ; background-color: aqua; "><i class="fa-solid fa-equals"></i></button>

     



    </div>
